name: Build and Deploy Docker Image

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  IMAGE_NAME: xsouzax/meusite-bootcamp-devops
  IMAGE_TAG: "1.0"  # Como string para evitar problemas

jobs:
  verify-secrets:
    name: Verify Secrets
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Test Secrets
        run: |
          echo "Docker Hub user: ${{ secrets.DOCKER_HUB_USERNAME }}"
          echo "Docker Hub Token (3 primeiros chars): ${{ secrets.DOCKER_HUB_TOKEN != '' && format('{0}...', secrets.DOCKER_HUB_TOKEN[0..3]) || 'N/A' }}"

  build:
    name: Build Docker Image
    needs: verify-secrets
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: ./app
          push: true
          tags: ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}

          